apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-output
          persistentVolumeClaim:
            claimName: pv-claim
      containers:
        - name: log-output
          image: ismomehdi/log-output:5
          volumeMounts:
          - name: shared-output
            mountPath: /usr/src/app/files
        - name: string-generator
          image: ismomehdi/string-generator:1
          volumeMounts:
          - name: shared-output
            mountPath: /usr/src/app/files
